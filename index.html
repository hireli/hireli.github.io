<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hireli's Space</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0f172a; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, sans-serif; }
        
        body {
            background: var(--bg);
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; color: white;
        }

        /* 动画背景 */
        body::before {
            content: ""; position: absolute; width: 150%; height: 150%;
            background: radial-gradient(circle, #3b82f6 0%, transparent 20%), 
                        radial-gradient(circle, #8b5cf6 0%, transparent 20%);
            background-position: 0% 0%, 100% 100%;
            animation: move 10s ease-in-out infinite alternate;
            z-index: -1; opacity: 0.4;
        }
        @keyframes move { from { transform: translate(-10%, -10%); } to { transform: translate(10%, 10%); } }

        .card {
            background: var(--glass);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 2rem; padding: 3rem 2rem;
            width: 90%; max-width: 400px; text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .avatar {
            width: 96px; height: 96px; border-radius: 50%;
            border: 2px solid #3b82f6; margin-bottom: 1.5rem;
            transition: transform 0.3s;
        }
        .avatar:hover { transform: scale(1.1) rotate(5deg); }

        h1 { font-size: 1.5rem; margin-bottom: 0.5rem; letter-spacing: -0.5px; }
        p { color: #94a3b8; font-size: 0.9rem; margin-bottom: 2rem; }

        .links { display: grid; gap: 1rem; }
        .link {
            padding: 0.8rem; border-radius: 0.75rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            color: white; text-decoration: none;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.2s; font-weight: 500;
        }
        .link:hover { background: rgba(255, 255, 255, 0.1); transform: translateY(-2px); border-color: #3b82f6; }
    </style>
</head>
<body>

    <div class="card">
        <!-- 自动调用你的 GitHub 头像 -->
        <img src="https://github.com/hireli.png" class="avatar" alt="hireli">
        <h1>hireli</h1>
        <p>uch Fish Worker</p>

        <div class="links">
            <a href="https://github.com/hireli" class="link"><i class="fab fa-github"></i> GitHub</a>
            <!-- 在这里添加你的其他网站 -->
            <a href="#" class="link"><i class="fas fa-blog"></i> Blog</a>
            <a href="#" class="link"><i class="fas fa-project-diagram"></i> Projects</a>
            <a href="mailto:your@email.com" class="link"><i class="fas fa-envelope"></i> Contact</a>
        </div>
    </div>

</body>
</html>
