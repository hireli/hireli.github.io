<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | hireli</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-gradient: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            --glass: rgba(255, 255, 255, 0.15);
            --glass-hover: rgba(255, 255, 255, 0.25);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }

        body {
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            padding: 20px;
            color: white;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 550px; /* 比首页稍微宽一点点，方便放项目描述 */
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 1.8rem; letter-spacing: 1px; margin-bottom: 10px; }
        .header p { font-size: 0.9rem; opacity: 0.8; }

        .project-list { display: flex; flex-direction: column; gap: 15px; }

        .project-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 16px;
            text-decoration: none;
            color: white;
            border: 1px solid transparent;
            transition: all 0.3s ease;
            display: block;
        }

        .project-item:hover {
            background: var(--glass-hover);
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .project-title { 
            display: flex; align-items: center; gap: 10px; 
            font-size: 1.1rem; font-weight: 600; margin-bottom: 8px; 
        }
        
        .project-desc { 
            font-size: 0.85rem; opacity: 0.7; line-height: 1.5; 
        }

        .back-btn {
            display: inline-block; margin-top: 30px;
            color: white; text-decoration: none; font-size: 0.9rem;
            opacity: 0.6; transition: 0.3s;
        }
        .back-btn:hover { opacity: 1; }

        footer { margin-top: 20px; font-size: 0.8rem; opacity: 0.4; text-align: center; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Projects</h1>
            <p>Nowadays</p>
        </div>

        <div class="project-list">
            <!-- 核心项目：PortSafety -->
            <a href="https://hireli.github.io/rzport/TICenter/PortSafety" target="_blank" class="project-item">
                <div class="project-title">
                    <i class="fas fa-shield-alt"></i> PortSafety
                </div>
                <div class="project-desc">
                    入港安全告知书。
                </div>
            </a>

            <!-- 示例项目  -->
            <div class="project-item" style="cursor: default; opacity: 0.6;">
                <div class="project-title">
                    <i class="fas fa-hourglass-start"></i> More Coming...
                </div>
                <div class="project-desc">
                    新项目正在开发中，敬请期待。
                </div>
            </div>
        </div>

        <div style="text-align: center;">
            <a href="index.html" class="back-btn">
                <i class="fas fa-chevron-left"></i> 返回主页
            </a>
        </div>

        <footer>© hireli</footer>
    </div>

</body>
</html>
